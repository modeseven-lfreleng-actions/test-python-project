# Updates Python dependencies and raise a pull request
name: "Update Python Dependencies ♻️"

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 1 * *"
  push:
    branches:
      - "main"
      - "master"
    paths:
      - "**"
      - "!.github/**"
      - "!.*"
      - "!pdm.lock"
      - "!Pipfile.lock"
      - "!tox.ini"

permissions: {}

jobs:
  python-dependencies:
    name: "Update Python Dependencies"
    runs-on: "ubuntu-24.04"
    permissions:
      # IMPORTANT: mandatory to raise the PR
      id-token: write
      pull-requests: write
      repository-projects: write
      contents: write
    timeout-minutes: 10
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: lfreleng-actions/python-dependencies-update-action@f81d67225c672cddbe56d8234b69868a797c75e7 # v0.1.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
